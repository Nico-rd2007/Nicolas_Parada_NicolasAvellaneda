<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1 id="header">
            Simple Selectors
        </h1>
        <ul>
            <li class="list-item">Tag Selectors, for example - <span class="bold-text">div</span></li>
            <li class="list-item">Id Selectors, for example - <span class="bold-text">#myid</span></li>
            <li class="list-item">Class Selectors, for example - <span class="bold-text">.myclass</span></li>
        </ul>
    </div>
</body>
</html>
